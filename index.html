<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/beb53b0a86.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  
  <header class="header">
    <h1 class="header__title">Todo List</h1>
  </header>

  <div class="wrapper">

    <div class="inputs">

      <form id="addForm" autocomplete="off">
        <input type="text" name="addInput" id="addInput" placeholder="Enter new todo..." required>
        <button class="btn" type="submit">
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <div class="todo-search-container">
        <div class="icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" class="searchInput">
        <div class="icon delete">
          <i class="fas fa-backspace"></i>
        </div>
      </div>
  
      <div class="todo-filter-container">
        <select name="todoFilter" id="todoFilter">
          <option value="all" selected>All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
